name: Build Component Library

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview only)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Component Builder
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          XANO_API_BASE: ${{ secrets.XANO_API_BASE }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: npm start

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: '*.log'
          retention-days: 7
